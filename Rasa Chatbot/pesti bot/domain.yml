    - text: "1. Select healthy cassava stems: Choose stems that are healthy, mature, and disease-free. Ideally, the stems should be about 20 to 30 cm long, and should have at least one node.2. Cut the stems: Cut the stems into sections, each containing at least one node. The nodes are the points where the leaves and roots will grow.3. Allow the cuttings to dry: Allow the cuttings to dry for a few hours in a shaded area. This will help to reduce the risk of fungal infection and other diseases.4. Prepare the planting site: Clear the planting site of weeds and other debris, and loosen the soil to a depth of about 20 cm.5. Plant the cuttings: Plant the cassava cuttings in the soil, burying them to a depth of about 5 to 10 cm. Space the cuttings about 1 meter apart.6. Water the cuttings: Water the cuttings immediately after planting, and continue to water them regularly until they are established."
  utter_transmission_method:
    - text: "Maize streak disease is transmitted by an insect vector called the maize streak virus vector or leafhopper."
  utter_transmission_process:
    - text: "1. Infection of the maize plant: The virus is initially introduced into the maize plant through a bite by the maize streak virus vector or leafhopper insect, which feeds on the sap of the plant.2. Replication and spread: Once the virus has infected the plant, it replicates and spreads within the plant, causing damage to the leaves, stem, and grains of the plant.3. Transmission to new plants: The virus can be transmitted to new plants when an infected leafhopper feeds on a healthy plant. The virus can also be spread through infected seeds or plant debris.4. Environmental factors: Environmental factors such as temperature, rainfall, and the presence of other pests and diseases can affect the severity and spread of MSD."
  utter_boiling_duration:
    - text: "Maize grains can be boiled until they are tender, which usually takes around 30 to 45 minutes, depending on the variety and maturity of the maize. However, the length of time that maize grains should be boiled for optimal nutrient retention can vary depending on the specific nutrient in question."
  utter_protein_retention_boiling:
