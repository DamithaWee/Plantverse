version: "3.1"

intents:
  - greet
  - thank_you
  - mood_great
  - mood_unhappy
  - affirm
  - deny
  - goodbye
  - bot_challenge

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
    
  utter_thank_you:
    - text: "You're welcome! If you have any more questions, feel free to ask."

  utter_happy:
    - text: "I'm glad to hear that you're feeling amazing!"

  utter_cheer_up:
    - text: "I'm sorry to hear that you're not feeling good. Here's something to cheer you up: [Cheer Up Image]"

  utter_did_that_help:
    - text: "Did that help cheer you up?"

  utter_goodbye:
    - text: "Goodbye! Take care."

  utter_iamabot:
    - text: "Yes, I am a bot. But I'm here to assist you!"

